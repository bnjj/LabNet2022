<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h2>Contactanos</h2>
            <p>Llene este formulario para que un profesor particular se contacte con usted.</p>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="personname">Nombre</label>
                <input type="text" placeholder="Juan Carlos" id="personname" />
               
               
                <small>Error message</small>
            </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Cuenta de Usuario</label>
                <input type="text" placeholder="juancarlos123" id="username" />
               
               
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="juank_elmascapo@falsomail.com" id="email" />
              
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password"/>
            
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date"  id="birthdate"/>
               <input type="button" value="Calcular Edad" onclick = "ageCalculator()">
               <p id="result"></p> 
               <label for="age">Edad</label>
               <input type="number"  id="resultAge" readonly/>
             
            </div>
            <div class="form-control">
             
               <!-- <input type="text"  id="result"/> -->
                <small>Error message</small>
            
              
            </div>
            
           
            <button class="form__button" id="submit">Enviar</button>
       
            <input class="form__button" type="button" id="clear" value="Limpiar" onclick="ResetForm()">
          
        </form>
    </div>
    
    
   
  <script src="js/script.js" ></script>
</body>
</html>
